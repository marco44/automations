blueprint:
  name: TRV-Windows Sync-on-off
  description: Turn off TRV(s) on window(s) open
  domain: automation
  input:
    window_entity:
      selector:
        entity:
          domain:
            - binary_sensor
    trv_entities:
      selector:
        entity:
          domain:
            - climate
          multiple: true
    reaction_time_open:
      selector:
        duration:
      default:
        hours: 0
        minutes: 2
        seconds: 0
    reaction_time_close:
      selector:
        duration:
      default:
        hours: 0
        minutes: 20
        seconds: 0
mode: restart
alias: Synchronize TRV with its window(s)
description: ""
trigger:
  - platform: state
    entity_id: !input window_entity
    from: "off"
    to: "on"
    for: !input reaction_time_open
    id: window_open
  - platform: state
    entity_id: !input window_entity
    from: "on"
    to: "off"
    id: window_closed
    for: !input reaction_time_close
  # trigger it every 2 minutes whatever, in case we lost an event
  - platform: time_pattern
    minutes: "/2"
action:
  - if:
      - condition: trigger
        id:
          - window_open
    then:
      - service: climate.set_hvac_mode
        target:
          entity_id: !input trv_entities
        data:
          hvac_mode: "off"
    else:
      - service: climate.set_hvac_mode
        target:
          entity_id: !input trv_entities
        data:
          hvac_mode: heat
